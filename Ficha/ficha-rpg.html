<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha-RPG</title>
    <link rel="stylesheet" href="../estilos/ficha.css">
</head>
<body>
   <header>
    <div id="name">
        <div class="nome">
            <p>
                <label for="nome" class="play">Personagem:</label>
                <input type="text" name="nome" id="nome" class="jogador">
            </p>
        </div>
        <div class="jog">
            <p>
                <label for="jog" class="play">Jogador:</label>
                <input type="text" name="jog" id="jog" class="jogador">
            </p>
        </div>
    </div>
    </header> 
    <main>
        <section>
            <div class="alg">
                <label for="ialg" class="aalg">ALG</label>
                <input type="text" name="alg" id="ialg">
            </div>
            <div class="l1">
                <div class="for">
                    <label for="ifor" class="ffor">FOR</label>
                    <input type="text" name="for" id="ifor">
                </div>
                <div class="int">
                    <label for="iint" class="iint">INT</label>
                    <input type="text" name="INT" id="iint">
                </div>
            </div>
            <div class="l2">
                <div class="pre">
                    <label for="ipre" class="ppre">PRE</label>
                    <input type="text" name="person" id="ipre">
                </div>
                <div class="vig">
                    <label for="ivig" class="vvig">VIG</label>
                    <input type="text" name="VIG" id="ivig">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
