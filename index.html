<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha-RPG</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Seja bem-vindo :)</h1>
                <p>Faça login para acessar sua ficha e poder fazer suas alterações.</p>
                <form action="script.js">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="user" id="user" placeholder="Usúario" autocomplete="name" required maxlength="30">
                        <label for="user">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Sua senha" required minlength="6" maxlength="10">
                        <label for="senha">Senha</label>
                    </div>
                    <button onclick="login()">Entrar</button>
                    <p id="msg"></p>
            </div>
        </section>
    </main>
    <script src="Javascript/login.js"></script>
</body>
</html>
